<!DOCTYPE HTML>
<html>
	<head>
		{% include head.html %}
		<link rel="stylesheet" href="{{ site.url }}/css/post.css" />
	</head>
	<body>
		{% include header.html %}
		<nav>
			<span class="nav_span">
			Previous:
			{% if page.previous %}
			<a href="{{page.previous.url}}">{{page.previous.title}}</a> 
			{%else%}
			Previous:None
			{% endif %}
			</span>
		</nav>
		<article class="post grey">
			{{ content }}
		</article>
		<nav>
		<span class="nav_span">
			Next:
			{% if page.next %}
			<a href="{{page.next.url}}">{{page.next.title}}</a>
			{%else%}
			None
			{% endif %}
		</span>
		</nav>
		{% include footer.html %}
	</body>
</html>
